<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Neighborhood Map Project</title>
	<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/offcanvas.css" rel="stylesheet" type="text/css">
</head>
<body>

	<nav class="visible-xs">
		<button class="btn btn-primary btn-sm" data-toggle="offcanvas">Menu</button>
	</nav>

	<aside id="container" class="sidebar-offcanvas">
		<section class="row row-offcanvas row-offcanvas-left">
			<h1>Austin, Texas Landmarks</h1>
			<hr>	
			
			<article>	
				<div>
					<input id="search-text" type="text" placeholder="Select Site" data-bind="value: filteredText, valueUpdate: 'afterkeydown'">
				</div>
				<hr>
				<div class="list">
					<ul data-bind="foreach: filteredLandmark">
						<li class="site-name" data-bind="text: name, click: $parent.listClick"></li>
					</ul>
				</div>
			</article>
			<hr>
			<article class="flickr-container">
				<h3 id="flickr-header">Search Site on Flickr</h3>
				<ul data-bind="foreach: landmarkPictures" class="flickr-images">
					<img data-bind="attr: {src: $data}">
				</ul>
			</article>
		</section>
	</aside>

	<main id="map" data-bind="markers"></main>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/styles.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="js/offcanvas.js" type="text/javascript"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA9N3UMeYRFNHykkksWNFc7IA0vU5HoI4&v=3&callback=initMap" onerror="loadError()"></script>
</body>
</html>
